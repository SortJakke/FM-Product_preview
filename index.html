<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <figure class="product-img">
        <picture>
          <source
            media="(max-width: 600px)"
            srcset="./images/image-product-mobile.jpg"
            alt="Gabrielle Perfum Image"
          />
          <img
            class="image"
            src="./images/image-product-desktop.jpg"
            alt="Gabrielle Perfum Image"
          />
        </picture>
      </figure>
      <section class="product-infos">
        <p class="product-category">perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <span class="current-price">&dollar;149.99</span>
          <span class="old-price">&dollar;169.99</span>
        </div>
        <button class="add-cart" type="submit">
          <img
            class="add-card-icon"
            src="./images/icon-cart.svg"
            alt="cart icon"
          />
          <span class="add-cart-text">Add to Cart</span>
        </button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/SortJakke">Sortjakke</a>.
    </footer>
  </body>
</html>
